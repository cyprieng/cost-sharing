<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form id="login" action="" method="post" name="login" class="form-horizontal">
    {{ form.hidden_tag() }}
    <div class="form-group {% if form.login.errors %}has-error{% endif %}">
        <label class="control-label col-sm-2" for="login">Login</label>
        {% for error in form.login.errors %}
          <label class="control-label" for="login">{{error}}</label>
        {% endfor %}

        <div class="col-sm-10">
            {{ form.login(size=80, class="form-control") }}
        </div>
    </div>

    <div class="form-group {% if form.password.errors %}has-error{% endif %}">
        <label class="control-label col-sm-2" for="password">Password</label>
        {% for error in form.password.errors %}
          <label class="control-label" for="password">{{error}}</label>
        {% endfor %}

        <div class="col-sm-10">
            {{ form.password(size=80, class="form-control") }}
        </div>
    </div>

    <div class="checkbox">
        <label>
            {{ form.remember_me }} Remember Me
        </label>
    </div>

    <p><input type="submit" class="btn btn-default" value="Sign In"></p>
</form>
{% endblock %}
